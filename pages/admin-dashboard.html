<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Blog Management</title>
    <link rel="stylesheet" href="/css/admin-dashboard.css">
    <script defer src="/js/admin-dashboard.js"></script>
</head>
<body>

    <!-- Sidebar (Optional) -->
    <div id="sidebar">
        <h2>Admin Dashboard</h2>
        <ul>
            <li><a href="/admin-dashboard">Dashboard</a></li>
            <li><a href="/blogs">View Blogs</a></li>
            <li><a href="/admin-dashboard">Logout</a></li>
        </ul>
    </div>

    <!-- Main Dashboard Content -->
    <div id="content">
        <h1>Manage Blog Posts</h1>
        <button id="createBlogBtn">Create New Post</button>

        <div id="blogList">
            <!-- Blog list will be rendered here dynamically -->
        </div>

        <!-- Create/Update Blog Post Modal -->
        <div id="blogModal" style="display: none;">
            <form id="blogForm">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required><br>

                <label for="content">Content:</label>
                <textarea id="content" name="content" rows="5" required></textarea><br>

                <button type="submit">Save Post</button>
                <button type="button" id="closeModal">Close</button>
            </form>
        </div>
    </div>

</body>
</html>
